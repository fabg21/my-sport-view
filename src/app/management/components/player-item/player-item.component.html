<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="card-title">{{player.firstname + ' ' + player.lastname }}</mat-card-title>
    <mat-card-subtitle>{{player.dateOfBirth}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" class="card-content">
      <span fxFlex>email: {{player.email}}</span>
      <span fxFlex>address: {{player.address}}</span>
      <span fxFlex>phone number: {{player.phone}}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="modify(player)">MODIFY</button>
    <button mat-button (click)="delete(player.id)">DELETE</button>
  </mat-card-actions>
</mat-card>
