<mat-accordion *ngIf="seasonsByTeam$ | async as seasonsByTeam">
  <mat-expansion-panel *ngFor="let seasonByTeam of seasonsByTeam">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Team name: {{seasonByTeam.team.name}}
      </mat-panel-title>
      <mat-panel-description>
        Logo : {{seasonByTeam.team.logo}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let season of seasonByTeam.seasons" (click)="configureSeason(season.id)">
        <mat-icon mat-list-icon>calendar_today</mat-icon>
        <h4 mat-line>Season : {{season.start}} / {{season.end}}</h4>
        <p mat-line> Current : {{season.current}} </p>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
