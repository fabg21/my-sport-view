<div class="player-create-page">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon fxFlex="3">edit</mat-icon>
    <h2 fxFlex>SEASON CREATION</h2>
  </div>
  <app-season-form
    (cancelItem)="cancel()"
    (saveItem)="createSeason($event)"
    [teams$]="teams$ | async"
  >
  </app-season-form>
  <mat-divider class="player-selection-divider"></mat-divider>
  <app-player-selection
    [allPlayers$]="allPlayers$ | async"
    [selectedPlayers]="selectedPlayers"
  >
  </app-player-selection>
</div>
